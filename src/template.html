<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$TITLE</title>

    <style>
        article {
            max-width: 70ch;
            margin: 30px;

            
            margin: auto;
            font-family: serif;
            
            margin-top: 100px;
            margin-bottom: 200px;
        }
        
        p, li {
            line-height: 1.7rem;
            font-size: 1.1rem;
        }

        p {
            text-align: justify;
        }

        li {
            list-style-type: bengali;
        }


        ul {
            padding: 14px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: sans-serif;
        }

        h1 {
            font-size: 2rem;
            padding-bottom: 10px;
            border-bottom-width: 1px;
            border-bottom-style: solid;
        }

        h2 {
            font-size: 1.7rem;
        }

        pre {
            line-height: initial;
            margin: 40px 0;
        }

        a {
            padding: 20px 0;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #fbf1c7;
                color: #3c3836;
            }

            a {
                color: #458588;
            }
            a:visited {
                color: #b16286;
            }

            h1 {
                border-bottom: #3c383611;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #282828;
                color: #ebdbb2;
            }

            a {
                color: #458588;
            }
            a:visited {
                color: #b16286;
            }

            h1 {
                border-color: #ebdbb211;
            }
        }
    </style>
</head>

<body>
    <article>
        $CONTENT
    </article>
</body>

</html>
